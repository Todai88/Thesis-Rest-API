syntax = "proto3";

option java_multiple_files = true;
option java_package = "gRPC";
option java_outer_classname = "gRPC";

package gRPC;

service gRPC {
    rpc ConnectUser (stream Message) returns (stream Message);
}

message User { 
    int32 id = 1;
    string name = 2;
}

message Message {
    User sender = 1;
    User receiver = 2;
    string message = 3;
}